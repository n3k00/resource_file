<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>



</head>

<body>
    <div class="container-fluid">
        <div class="row g-0"> <!-- Wrapper -->

            <nav class="col-2 bg-light pr-3 border-right"> <!-- Left Side Nav -->

                <h1 class="h4 py-3 text-center text-primary">
                    <i class="fas fa-ghost mr-2"></i>
                    <span class="d-none d-lg-inline">GHOST ADMIN</span>
                </h1>

                <div class="list-group text-lg-left">
                    <span class="list-group-item text-center disabled d-none d-lg-block">
                        <h4><b>CONTROLS</b></h4>
                    </span>
                    <!-- Products -->
                    <ul class="list-group">
                        <li class="list-group-item"><a data-bs-toggle="collapse" class="text-decoration-none"
                                href="#products" role="button" aria-expanded="false"
                                aria-controls="products">
                                <Strong>PRODUCTS</Strong>
                            </a>
                        </li>
                        <div class="collapse" id="products">

                            <li class="list-group-item">View</li>
                            <li class="list-group-item">Edit</li>

                        </div>
                    </ul>

                    <!-- Diseases -->
                    <ul class="list-group">
                        <li class="list-group-item"><a data-bs-toggle="collapse" class="text-decoration-none"
                                href="#diseases" role="button" aria-expanded="false"
                                aria-controls="diseases">
                               <strong>DISEASES</strong>
                            </a>
                        </li>
                        <div class="collapse" id="diseases">

                            <li class="list-group-item">View</li>
                            <li class="list-group-item">Edit</li>

                        </div>
                    </ul>

                    <!-- Blogs -->
                    <ul class="list-group">
                        <li class="list-group-item"><a data-bs-toggle="collapse" class="text-decoration-none"
                                href="#blogs" role="button" aria-expanded="false"
                                aria-controls="blogs">
                                <strong>BLOGS</strong>
                            </a>
                        </li>
                        <div class="collapse" id="blogs">

                            <li class="list-group-item">View</li>
                            <li class="list-group-item">Edit</li>

                        </div>
                    </ul>


                </div>


            </nav> <!-- Left Side Nav -->

            <main class="col-10 bg-secondary"> <!-- Main (Top Nav & Content) -->

                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="flex-fill"></div>
                    <div class="navbar nav">
                        <li class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                                Dropdown button
                            </a>
                            <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton1">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </div>
                </nav>



                <div class="container-fluid mt-3 p-4"> <!-- Content -->

                    <div class="row mb-3"> <!-- Content Row 0 -->
                        <div class="col">
                            <div class="alert alert-info">
                                <i class="fas fa-download mr-2"></i> A new version of admin dashboard is released. <a
                                    href="#">Download Now!</a>
                            </div>
                        </div>
                    </div> <!-- Content Row 0 -->
                </div> <!-- Content -->

            </main> <!-- Main (Nav & Content) -->

        </div> <!-- Wrapper -->
    </div>
</body>

</html>
